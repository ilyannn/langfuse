name: CI/CD

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
    tags:
      - "v*"
  merge_group:
  pull_request:
    branches:
      - "main"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"
      - name: install dependencies
        run: |
          npm ci
      - name: Load default env
        run: |
          cp .env.dev.example .env
      - name: lint
        run: npm run lint

  tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: install dependencies
        run: |
          npm ci

      - name: Load default env
        run: |
          cp .env.dev.example .env

      - name: Run, migrate, seed DB
        run: |
          npx --yes prisma migrate reset --force --skip-generate

      - name: Build
        run: npm run build

      - name: Start Langfuse
        run: (npm start&)

      - name: run tests
        run: npm run test

  tests-arm:
    runs-on: arc-runner-langfuse
    services:       
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: install dependencies
        run: |
          npm ci

      - name: Load default env
        run: |
          cp .env.dev.example .env

      - name: Run, migrate, seed DB
        run: |
          npx --yes prisma migrate reset --force --skip-generate

      - name: Build
        run: npm run build

      - name: Start Langfuse
        run: (npm start&)

      - name: run tests
        run: npm run test
        
        
  e2e-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"

      - name: install dependencies
        run: |
          npm ci

      - name: Load default env
        run: |
          cp .env.dev.example .env

      - name: Run, migrate, seed DB
        run: |
          npx --yes prisma migrate reset --force --skip-generate

      - name: Build
        run: npm run build

      - name: Install playwright
        run: npx playwright install

      - name: Run e2e tests
        run: npm run test:e2e

  e2e-tests-arm:
    runs-on: arc-runner-langfuse
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"

      - name: install dependencies
        run: |
          npm ci

      - name: Load default env
        run: |
          cp .env.dev.example .env

      - name: Run, migrate, seed DB
        run: |
          npx --yes prisma migrate reset --force --skip-generate

      - name: Build
        run: npm run build

      - name: Install playwright
        run: npx playwright install

      - name: Run e2e tests
        run: npm run test:e2e

  all-ci-passed:
    # This allows us to have a branch protection rule for tests and deploys with matrix
    runs-on: ubuntu-latest
    needs: [lint, tests, e2e-tests, tests-arm, e2e-tests-arm]
    if: always()
    steps:
      - name: Successful deploy
        if: ${{ !(contains(needs.*.result, 'failure')) }}
        run: exit 0
      - name: Failing deploy
        if: ${{ contains(needs.*.result, 'failure') }}
        run: exit 1

  push-docker-image-arm:
    needs: all-ci-passed
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
    environment: "protected branches"
    runs-on: arc-runner-langfuse
    env:
      REGISTRY: registry.cluster.megaver.se
      IMAGE_NAME: ${{ github.repository }}
    permissions:
      packages: write
      contents: read

    steps:
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Checkout
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.HARBOR_USERNAME_ROBOT_GITHUB }}
          password: ${{ secrets.HARBOR_TOKEN_ROBOT_GITHUB }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ env.REGISTRY }}/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{version}}-arm
            type=semver,pattern={{major}}.{{minor}}-arm

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
